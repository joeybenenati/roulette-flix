  <h1>ROULET-FLIX</h1>

</div>
<div class="filters ng-scope">
  <form ng-submit="spin()" class="ng-pristine ng-valid">
    <input type="text" ng-model="search.actor" placeholder="  Actor" class="ng-pristine ng-untouched ng-valid">
    <input type="text" ng-model="search.director" placeholder="  Director" class="ng-pristine ng-untouched ng-valid">
    <!-- <input type='text' ng-model='search.genre' placeholder='Genre'> -->
    <input type="text" ng-model="search.year" placeholder="  Year" class="ng-pristine ng-untouched ng-valid"><br>
    <button class="btn">Spin</button>
  </form>
</div>

  <div class="container resContainer ng-scope ng-hide" ng-show="hasResult()">
    <div class="result">
      <div class="poster">
      <img src="">
      </div>
      <div class="about">
        <h1 class="ng-binding"></h1>
        <p class="ng-binding"><strong>Netflix rating:</strong>  </p>
        <p class="ng-binding"></p>
        <p class="ng-binding"><strong>Director: </strong></p>
        <p class="ng-binding"><strong>Cast: </strong>  </p>
      </div>
    </div>

  </div>

  <div class="ng-scope">
